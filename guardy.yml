security:
  secret_detection: true
  patterns:
  - name: AWS Access Key
    regex: AKIA[0-9A-Z]{16}
    severity: Critical
    description: AWS Access Key ID
    enabled: true
  - name: AWS Secret Key
    regex: '[0-9a-zA-Z/+]{40}'
    severity: Critical
    description: AWS Secret Access Key
    enabled: true
  - name: Generic API Key
    regex: (?i)(api[_-]?key|apikey)\s*[=:]\s*[a-zA-Z0-9_-]{16,}
    severity: Critical
    description: Generic API key pattern
    enabled: true
  - name: Generic Secret
    regex: (?i)(secret|password|token)\s*[=:]\s*[a-zA-Z0-9_-]{8,}
    severity: Critical
    description: Generic secret pattern
    enabled: true
  - name: Private Key
    regex: '-----BEGIN [A-Z]+ PRIVATE KEY-----'
    severity: Critical
    description: Private key header
    enabled: true
  - name: JSON Web Token
    regex: eyJ[a-zA-Z0-9_-]*\.[a-zA-Z0-9_-]*\.[a-zA-Z0-9_-]*
    severity: Critical
    description: JWT token pattern
    enabled: true
  exclude_patterns:
  - '*.tmp'
  - '*.temp'
  - 'demo-secrets.js'
  use_gitignore: true
  protected_branches:
  - main
  - master
  - develop
  git_crypt: false
hooks:
  pre_commit: true
  commit_msg: true
  pre_push: true
  timeout: 300
mcp:
  enabled: false
  port: 8080
  host: localhost
  daemon: false
tools:
  auto_detect: true
  auto_install: false
  formatters: []
  linters: []
